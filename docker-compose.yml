version: '3.8'

services:
  leadtool:
    build: .
    container_name: leadtool-web
    ports:
      - "8501:8501"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      # Datenbank persistent speichern (als Verzeichnis, nicht Datei)
      - leadtool_data:/app/data
      - leadtool_db:/app/db
    restart: unless-stopped

volumes:
  leadtool_data:
  leadtool_db:
